<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <title>Register</title>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="fname">
                <input type="text" required placeholder="frist name">
            </div>
            <div class="lname">
                <input type="text" required placeholder="last name">
            </div>
            <div class="user-name">
                <input type="text" required placeholder="user name">
            </div>
            <div class="pass">
                <input type="password" required placeholder="password">
            </div>
            <div class="conf-pass">
                <input type="password" required placeholder="confirm password">
            </div>
            <div class="email">
                <input type="email" name="mail" required placeholder="e-mail">
            </div>
            <div class="b-date" required>
                <input type="date">
            </div>
            <div class="countries">
                 <input list="countries">
                  <datalist id="countries">
                    <option value="Egypt">
                    <option value="Saudi Ariba">
                    <option value="USA">
                    <option value="United Kingdom">
                    <option value="France">
                  </datalist>
            </div>
            <div class="gender">
                    <input type="radio" name="gender" value="male" id="male"> male
                    <input type="radio" name="gender" value="female" id="female">female
            </div>
            <input type="submit" value="register" class="reg">
            <div class="link1">
                <a href="http://127.0.0.1:5500/login.html">sign in</a>
            </div>
            <div id="aleart" class="aleart">please change your input</div>
        </div>
        </div>
</body>
</html>
