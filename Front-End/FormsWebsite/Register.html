<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<style>
.top{
    background-color: gray;
    display: flex;
    justify-content: center;
    /* padding-left: 600px;
    padding-bottom: 500px ; */
    font-size: x-large;
    margin: 0.0005px;

}
/* form{
    display: flex;
    flex-direction: column;
    justify-content: center;
} */

</style>
</head>
<body>
    <div class="top">
        <form action="https://192.168.1.6:5000/api/users/Register" method="post">
    
            <label for="Fname">First Name</label>
            <br>
            <input type="text" name="FirstName" id="Fname" required>
            <br><br>
            <!-- separator -->
            <label for="Lname">Last Name</label>
            <br>
            <input type="text" name="LastName" id="Lname" required>
            <br><br>
            <!-- separator -->
            <label for="Username">Username</label>
            <br>
            <input type="text" name="Username" id="Username" required>
            <br> <br>
            <!-- separator -->
            <label for="Password">Password</label>
            <br>
            <input type="password" name="Password" id="Password" required>
            <br><br>
            <!-- separator -->
            <label for="confirm pass">Confirm Password</label>
            <br>
            <input type="password" name="Confirm" id="Confirm pass" required>
            <br><br>
            <!-- separator -->
            <label for="E-mail">E-mail</label>
            <br>
            <input type="Email" name="Email" id="E-mail" required>
            <br><br>
            <!-- separator -->
            <label for="Birthdate">Birth Date</label>
            <br>
            <input type="date" name="BirthDate" required>
            <br><br>
            <!-- separator -->
            <input class="btn" type="submit" value="Register">
            <br><br>
    
            <a href="http://127.0.0.1:5500/Login.html" target="_blank">Already have an account</a>
        </form>
    </div>
    
    </body>
    
    </html>
